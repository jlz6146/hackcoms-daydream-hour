{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Welcome to Daydream Hour {% endblock %}</h1>
    <h2>{% block text %} Posts last for an hour only, then disappear. {% endblock %}</h2>
    {% for post in posts %}
        <a href={{ post['id'] }}>
            <h2>{{ post['title'] }}</h2>
        </a>
        <div id="image"><img class="idximg" src="data:image/{{ post['extension'] }};base64, {{ post['img'] }}" width="200" height="200"></div>
        <span class="badge badge-primary">{{ post['created'] }}</span>
        <hr>
    {% endfor %}
{% endblock %}
